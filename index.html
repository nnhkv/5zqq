<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-primary text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold">五子棋</h1>
            <p class="text-secondary mt-2">经典对弈游戏</p>
        </div>
        
        <div class="p-6 md:p-8 flex flex-col md:flex-row gap-6">
            <!-- 游戏区域 -->
            <div class="flex-1 relative">
                <div class="aspect-square bg-board rounded-lg shadow-lg overflow-hidden board-grid" style="background-size: calc(100% / 14) calc(100% / 14);">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                </div>
                
                <div id="gameStatus" class="mt-4 p-3 bg-secondary/20 rounded-lg text-center">
                    <p id="statusText" class="font-medium">游戏开始! 黑棋先行</p>
                </div>
            </div>
            
            <!-- 游戏控制和信息 -->
            <div class="w-full md:w-80 flex flex-col gap-6">
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-info-circle mr-2 text-primary"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">黑棋</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏时间</span>
                            <span id="gameTime" class="font-mono">00:00</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">步数</span>
                            <span id="moveCount">0</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">难度</span>
                            <select id="difficulty" class="bg-gray-100 border border-gray-300 rounded-md px-3 py-1 text-sm">
                                <option value="easy">简单</option>
                                <option value="medium" selected>中等</option>
                                <option value="hard">困难</option>
                                <option value="expert">专家</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-crown mr-2 text-primary"></i>游戏规则
                    </h2>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>玩家使用黑棋，AI使用白棋</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>先在横、竖或斜方向形成五子连线者获胜</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>点击棋盘上的交叉点放置棋子</span>
                        </li>
                    </ul>
                </div>
                
                <div class="flex gap-3">
                    <button id="restartBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-refresh mr-2"></i>重新开始
                    </button>
                    <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-undo mr-2"></i>悔棋
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋游戏 | 一个简单的 Web 游戏</p>
        </div>
    </div>

    <!-- 胜利提示模态框 -->
    <div id="winModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                <button id="newGameBtn" class="bg-primary hover:bg-primary/90 text-white py-3 px-8 rounded-lg font-medium btn-hover">
                    开始新游戏
                </button>
            </div>
        </div>
    </div>

    <!-- AI思考提示 -->
    <div id="thinkingModal" class="fixed inset-0 bg-black/20 flex items-center justify-center z-40 hidden">
        <div class="bg-white rounded-lg p-4 flex items-center">
            <div class="animate-spin mr-3 h-5 w-5 border-t-2 border-b-2 border-primary rounded-full"></div>
            <p class="text-gray-700 font-medium">AI正在思考...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 玩家常量
            const HUMAN_PLAYER = 1; // 黑棋
            const AI_PLAYER = 2;    // 白棋
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = HUMAN_PLAYER; // 人类玩家先行
            let gameActive = true;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let difficulty = 'medium'; // 默认中等难度
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimeEl = document.getElementById('gameTime');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const newGameBtn = document.getElementById('newGameBtn');
            const difficultySelect = document.getElementById('difficulty');
            const thinkingModal = document.getElementById('thinkingModal');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 评估分数常量 - 强化AI逻辑
            const SCORES = {
                FIVE: 1000000,          // 五连
                OPEN_FOUR: 100000,      // 活四
                FOUR: 10000,            // 冲四
                OPEN_THREE: 10000,      // 活三
                BLOCKED_THREE: 1000,    // 眠三
                OPEN_TWO: 1000,         // 活二
                BLOCKED_TWO: 100        // 眠二
            };
            
            // 方向数组
            const DIRECTIONS = [
                [1, 0],   // 水平
                [0, 1],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === HUMAN_PLAYER) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === HUMAN_PLAYER ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                for (const [dx, dy] of DIRECTIONS) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    if (currentPlayer === HUMAN_PLAYER) {
                        statusText.textContent = '您的回合';
                        playerText.textContent = '黑棋(您)';
                    } else {
                        statusText.textContent = 'AI思考中...';
                        playerText.textContent = '白棋(AI)';
                    }
                    currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === HUMAN_PLAYER ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                }
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimeEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                const winnerTextEl = winner === HUMAN_PLAYER ? '恭喜，您赢了!' : 'AI获胜!';
                winnerText.textContent = winnerTextEl;
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = HUMAN_PLAYER; // 人类玩家先行
                gameActive = true;
                moveHistory = [];
                gameTime = 0;
                
                drawBoard();
                updateGameStatus();
                gameTimeEl.textContent = '00:00';
                
                stopTimer();
                startTimer();
                
                hideWinModal();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive) {
                    return;
                }
                
                // 撤销两步（玩家和AI的最后一步）
                for (let i = 0; i < 2 && moveHistory.length > 0; i++) {
                    const lastMove = moveHistory.pop();
                    gameBoard[lastMove.row][lastMove.col] = 0;
                }
                
                currentPlayer = HUMAN_PLAYER; // 总是回到玩家回合
                
                drawBoard();
                updateGameStatus();
            }
            
            // 评估特定位置的分数
            function evaluatePosition(row, col, player) {
                if (row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE || gameBoard[row][col] !== 0) {
                    return 0;
                }
                
                let score = 0;
                
                // 模拟落子
                gameBoard[row][col] = player;
                
                // 检查四个方向
                for (const [dx, dy] of DIRECTIONS) {
                    score += evaluateDirection(row, col, dx, dy, player);
                }
                
                // 撤销落子
                gameBoard[row][col] = 0;
                
                return score;
            }
            
            // 评估特定方向的分数
            function evaluateDirection(row, col, dx, dy, player) {
                let pattern = '';
                let emptyLeft = false;
                let emptyRight = false;
                
                // 向左查找
                for (let i = 1; i < 5; i++) {
                    const newRow = row - i * dy;
                    const newCol = col - i * dx;
                    
                    if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                        pattern = 'B' + pattern; // 边界
                        emptyLeft = false;
                        break;
                    }
                    
                    if (gameBoard[newRow][newCol] === 0) {
                        pattern = 'E' + pattern; // 空位
                        emptyLeft = true;
                        break;
                    } else if (gameBoard[newRow][newCol] === player) {
                        pattern = 'X' + pattern; // 自己的棋子
                    } else {
                        pattern = 'O' + pattern; // 对手的棋子
                        emptyLeft = false;
                        break;
                    }
                }
                
                // 添加当前位置
                pattern += 'X';
                
                // 向右查找
                for (let i = 1; i < 5; i++) {
                    const newRow = row + i * dy;
                    const newCol = col + i * dx;
                    
                    if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                        pattern += 'B'; // 边界
                        emptyRight = false;
                        break;
                    }
                    
                    if (gameBoard[newRow][newCol] === 0) {
                        pattern += 'E'; // 空位
                        emptyRight = true;
                        break;
                    } else if (gameBoard[newRow][newCol] === player) {
                        pattern += 'X'; // 自己的棋子
                    } else {
                        pattern += 'O'; // 对手的棋子
                        emptyRight = false;
                        break;
                    }
                }
                
                // 根据模式评分
                return scorePattern(pattern, emptyLeft, emptyRight);
            }
            
            // 根据模式评分
            function scorePattern(pattern, emptyLeft, emptyRight) {
                // 五连
                if (pattern.includes('XXXXX')) {
                    return SCORES.FIVE;
                }
                
                // 活四
                if (pattern.includes('EXXXXE')) {
                    return SCORES.OPEN_FOUR;
                }
                
                // 冲四
                if (pattern.includes('BXXXXE') || pattern.includes('EXXXXB') || pattern.includes('OXXXXE') || pattern.includes('EXXXXO')) {
                    return SCORES.FOUR;
                }
                
                // 活三
                if (pattern.includes('EXXXE')) {
                    return SCORES.OPEN_THREE;
                }
                
                // 眠三
                if (pattern.includes('BXXXE') || pattern.includes('EXXXB') || pattern.includes('OXXXE') || pattern.includes('EXXXO') || 
                    pattern.includes('EXEXE') || pattern.includes('EXXEX')) {
                    return SCORES.BLOCKED_THREE;
                }
                
                // 活二
                if (pattern.includes('EXXE')) {
                    return SCORES.OPEN_TWO;
                }
                
                // 眠二
                if (pattern.includes('BXXE') || pattern.includes('EXXB') || pattern.includes('OXXE') || pattern.includes('EXXO')) {
                    return SCORES.BLOCKED_TWO;
                }
                
                return 0;
            }
            
            // 评估整个棋盘
            function evaluateBoard() {
                let aiScore = 0;
                let humanScore = 0;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 计算AI在这里落子的分数
                            aiScore += evaluatePosition(i, j, AI_PLAYER);
                            
                            // 计算人类在这里落子的分数
                            humanScore += evaluatePosition(i, j, HUMAN_PLAYER);
                        }
                    }
                }
                
                // AI的分数减去人类的分数
                return aiScore - humanScore * 0.8; // 稍微偏向进攻
            }
            
            // 获取AI的最佳落子位置 - 极小极大算法
            function getBestMove() {
                let bestScore = -Infinity;
                let bestMove = null;
                let depth = 3; // 默认搜索深度
                
                // 根据难度调整搜索深度和随机性
                let randomFactor = 0;
                switch(difficulty) {
                    case 'easy':
                        depth = 2;
                        randomFactor = 0.3;
                        break;
                    case 'medium':
                        depth = 3;
                        randomFactor = 0.1;
                        break;
                    case 'hard':
                        depth = 4;
                        randomFactor = 0.05;
                        break;
                    case 'expert':
                        depth = 5;
                        randomFactor = 0;
                        break;
                }
                
                // 获取所有可能的落子位置（优化版：只考虑有意义的位置）
                const possibleMoves = getPossibleMoves();
                
                // 对每个可能的落子位置进行评估
                for (const move of possibleMoves) {
                    // 模拟落子
                    gameBoard[move.row][move.col] = AI_PLAYER;
                    
                    // 递归评估
                    const score = minimax(depth, -Infinity, Infinity, false) + Math.random() * randomFactor;
                    
                    // 撤销落子
                    gameBoard[move.row][move.col] = 0;
                    
                    // 更新最佳位置
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
                
                return bestMove;
            }
            
            // 获取可能的落子位置
            function getPossibleMoves() {
                const moves = [];
                const emptyPositions = [];
                
                // 找出所有空位
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            emptyPositions.push({row: i, col: j});
                        }
                    }
                }
                
                // 如果棋盘是空的，返回中心位置
                if (emptyPositions.length === BOARD_SIZE * BOARD_SIZE) {
                    return [{row: Math.floor(BOARD_SIZE / 2), col: Math.floor(BOARD_SIZE / 2)}];
                }
                
                // 只考虑有棋子周围的空位（优化版：考虑更大范围）
                for (const pos of emptyPositions) {
                    let hasNeighbor = false;
                    
                    // 检查周围更大范围
                    for (let dx = -3; dx <= 3; dx++) {
                        for (let dy = -3; dy <= 3; dy++) {
                            if (dx === 0 && dy === 0) continue;
                            
                            const newRow = pos.row + dx;
                            const newCol = pos.col + dy;
                            
                            if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                                if (gameBoard[newRow][newCol] !== 0) {
                                    hasNeighbor = true;
                                    break;
                                }
                            }
                        }
                        
                        if (hasNeighbor) break;
                    }
                    
                    if (hasNeighbor) {
                        // 计算该位置的分数
                        const score = evaluatePosition(pos.row, pos.col, AI_PLAYER) + 
                                     evaluatePosition(pos.row, pos.col, HUMAN_PLAYER);
                        
                        moves.push({...pos, score});
                    }
                }
                
                // 按分数排序（降序）
                moves.sort((a, b) => b.score - a.score);
                
                // 只返回前30个高分位置，减少计算量
                return moves.slice(0, 30);
            }
            
            // 极小极大算法，带Alpha-Beta剪枝
            function minimax(depth, alpha, beta, isMaximizing) {
                // 终止条件：达到搜索深度或游戏结束
                if (depth === 0 || checkWinCondition()) {
                    return evaluateBoard();
                }
                
                const possibleMoves = getPossibleMoves();
                
                // 如果没有可能的移动，返回0
                if (possibleMoves.length === 0) {
                    return 0;
                }
                
                if (isMaximizing) {
                    let maxScore = -Infinity;
                    
                    for (const move of possibleMoves) {
                        // 模拟落子
                        gameBoard[move.row][move.col] = AI_PLAYER;
                        
                        // 递归评估
                        const score = minimax(depth - 1, alpha, beta, false);
                        
                        // 撤销落子
                        gameBoard[move.row][move.col] = 0;
                        
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, score);
                        
                        // Alpha-Beta剪枝
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return maxScore;
                } else {
                    let minScore = Infinity;
                    
                    for (const move of possibleMoves) {
                        // 模拟落子
                        gameBoard[move.row][move.col] = HUMAN_PLAYER;
                        
                        // 递归评估
                        const score = minimax(depth - 1, alpha, beta, true);
                        
                        // 撤销落子
                        gameBoard[move.row][move.col] = 0;
                        
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, score);
                        
                        // Alpha-Beta剪枝
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return minScore;
                }
            }
            
            // 检查游戏是否结束
            function checkWinCondition() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            if (checkWin(i, j, gameBoard[i][j])) {
                                return true;
                            }
                        }
                    }
                }
                
                return checkDraw();
            }
            
            // AI落子
            function makeAIMove() {
                if (!gameActive || currentPlayer !== AI_PLAYER) {
                    return;
                }
                
                // 显示思考提示
                thinkingModal.classList.remove('hidden');
                
                // 延迟AI响应，模拟思考时间
                setTimeout(() => {
                    const bestMove = getBestMove();
                    
                    if (bestMove) {
                        // 落子
                        gameBoard[bestMove.row][bestMove.col] = AI_PLAYER;
                        moveHistory.push({row: bestMove.row, col: bestMove.col, player: AI_PLAYER});
                        
                        // 绘制棋盘
                        drawBoard();
                        
                        // 检查是否胜利
                        if (checkWin(bestMove.row, bestMove.col, AI_PLAYER)) {
                            showWinModal(AI_PLAYER);
                            thinkingModal.classList.add('hidden');
                            return;
                        }
                        
                        // 检查是否平局
                        if (checkDraw()) {
                            gameActive = false;
                            stopTimer();
                            statusText.textContent = '游戏结束 - 平局!';
                            thinkingModal.classList.add('hidden');
                            return;
                        }
                        
                        // 切换到玩家回合
                        currentPlayer = HUMAN_PLAYER;
                        updateGameStatus();
                    }
                    
                    // 隐藏思考提示
                    thinkingModal.classList.add('hidden');
                }, 800); // 增加思考时间，让AI看起来更有战略性
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive || currentPlayer !== HUMAN_PLAYER) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 落子
                    gameBoard[row][col] = HUMAN_PLAYER;
                    moveHistory.push({row, col, player: HUMAN_PLAYER});
                    
                    // 绘制棋盘
                    drawBoard();
                    
                    // 检查是否胜利
                    if (checkWin(row, col, HUMAN_PLAYER)) {
                        showWinModal(HUMAN_PLAYER);
                        return;
                    }
                    
                    // 检查是否平局
                    if (checkDraw()) {
                        gameActive = false;
                        stopTimer();
                        statusText.textContent = '游戏结束 - 平局!';
                        return;
                    }
                    
                    // 切换到AI回合
                    currentPlayer = AI_PLAYER;
                    updateGameStatus();
                    
                    // AI落子
                    makeAIMove();
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive || currentPlayer !== HUMAN_PLAYER) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 难度选择变化
            difficultySelect.addEventListener('change', (e) => {
                difficulty = e.target.value;
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            newGameBtn.addEventListener('click', resetGame);
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
            startTimer();
        });
    </script>
